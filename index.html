<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grattis!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: radial-gradient(ellipse at center, #111 0%, #222 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', monospace;
      color: #00FFCC;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.9);
      padding: 2em 3em;
      border-radius: 20px;
      border: 3px dashed #00FFFF;
      box-shadow: 0 0 40px #00FFD933, inset 0 0 20px #00FFD9;
      animation: pulse 3s infinite;
    }

    h1 {
      font-size: 1.5em;
      text-align: center;
      margin: 0;
      text-shadow: 0 0 6px #00ffcc, 0 0 12px #00ffaa, 0 0 24px #007777;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 6px #00ffcc; }
      50% { opacity: 0.8; text-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffff; }
      100% { opacity: 1; text-shadow: 0 0 16px #00ffcc, 0 0 32px #00ffff; }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px #00FFD933, inset 0 0 10px #00FFD9; }
      50% { box-shadow: 0 0 40px #00FFD999, inset 0 0 20px #00FFD9; }
    }

    .corner {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.75em;
      color: #7fffd4b0;
      opacity: 0.4;
      font-family: monospace;
    }

    button {
      background-color: #007777;
      color: #00FFCC;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      font-size: 1em;
      margin-top: 1em;
      display: block;
      width: 100%;
      text-align: center;
      text-shadow: 0 0 6px #00ffcc, 0 0 12px #00ffaa;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #00FFCC;
      color: #007777;
      transform: scale(1.05);
    }

    .song-btn {
      font-family: 'Press Start 2P', monospace;
      font-size: 1em;
      background: linear-gradient(90deg, #00FFD9 0%, #00FFCC 100%);
      color: #222;
      border: 3px solid #00FFCC;
      border-radius: 8px;
      box-shadow: 0 0 8px #00FFD9, 0 0 2px #00FFCC inset;
      margin: 0.5em 0.5em 0 0;
      padding: 0.7em 1.5em;
      cursor: pointer;
      text-shadow: 1px 1px 0 #fff, 2px 2px 0 #00FFD9;
      transition: background 0.2s, transform 0.1s;
      outline: none;
      position: relative;
      overflow: hidden;
      animation: btn-flicker 2s infinite alternate;
    }
    .song-btn:active {
      background: #00FFCC;
      color: #111;
      transform: scale(0.97);
      box-shadow: 0 0 2px #00FFD9;
    }
    @keyframes btn-flicker {
      0% { filter: brightness(1.1); }
      50% { filter: brightness(0.8) hue-rotate(10deg); }
      100% { filter: brightness(1.2) hue-rotate(-10deg); }
    }
    /* Fun: Each button gets a different border color for 8bit chaos */
    .song-btn:nth-child(1) { border-color: #FF00CC; box-shadow: 0 0 8px #FF00CC; }
    .song-btn:nth-child(2) { border-color: #00FFCC; box-shadow: 0 0 8px #00FFCC; }
    .song-btn:nth-child(3) { border-color: #FFFF00; box-shadow: 0 0 8px #FFFF00; }
    .song-btn:nth-child(4) { border-color: #FF6600; box-shadow: 0 0 8px #FF6600; }
    .song-btn:hover {
      background: #fff600;
      color: #222;
      filter: contrast(1.5) brightness(1.2);
      text-shadow: 2px 2px 0 #fff, 3px 3px 0 #00FFD9;
      box-shadow: 0 0 16px #fff600, 0 0 8px #00FFD9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grattis med Konfirmasjon!</h1>
    <div id="buttons"></div>
  </div>
  <div class="corner">tilludvig &copy; 2025</div>

  <!-- Play local audio file once on page load -->
<audio id="chiptune">
  <source id="audioSource" src="" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
  <script>
    const audio = document.getElementById('chiptune');
    audio.volume = 1.00;
    const audioSource = document.getElementById('audioSource');
    const songs = [
      "BÃ¥l.mp3",      
      "Vennebyen.mp3",
      "green.mp3"
    ];
    const buttonsDiv = document.getElementById('buttons');
    songs.forEach((song, i) => {
      const btn = document.createElement('button');
      btn.textContent = song.replace('.mp3', '');
      btn.className = 'song-btn';
      btn.onclick = () => {
        audioSource.src = `audio/${song}`;
        audio.load();
        audio.play();
      };
      buttonsDiv.appendChild(btn);
    });
  </script>
</body>
</html>
