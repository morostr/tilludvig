<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grattis!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: radial-gradient(ellipse at center, #111 0%, #222 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', monospace;
      color: #00FFCC;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.9);
      padding: 2em 3em;
      border-radius: 20px;
      border: 3px dashed #00FFFF;
      box-shadow: 0 0 40px #00FFD933, inset 0 0 20px #00FFD9;
      animation: pulse 3s infinite;
    }

    h1 {
      font-size: 1.5em;
      text-align: center;
      margin: 0;
      text-shadow: 0 0 6px #00ffcc, 0 0 12px #00ffaa, 0 0 24px #007777;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 6px #00ffcc; }
      50% { opacity: 0.8; text-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffff; }
      100% { opacity: 1; text-shadow: 0 0 16px #00ffcc, 0 0 32px #00ffff; }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px #00FFD933, inset 0 0 10px #00FFD9; }
      50% { box-shadow: 0 0 40px #00FFD999, inset 0 0 20px #00FFD9; }
    }

    .corner {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.75em;
      color: #7fffd4b0;
      opacity: 0.4;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grattis med Konfirmasjon!</h1>
  </div>
  <div class="corner">tilludvig &copy; 2025</div>

  <!-- Play local audio file once on page load -->
<audio id="chiptune" autoplay>

</audio>
  <script>
    const audio = document.getElementById('chiptune');
    audio.volume = 0.06;
  </script>
</body>
</html>
